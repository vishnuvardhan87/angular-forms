<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="container py-5">
    <h2>Course Form</h2>
    <div class="form-group">
      <label for="courseName"> Course Name </label>
        <input required minlength="3" ngModel name="courseName" #courseName="ngModel" id="courseName"type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">Course Name is required</div>
          <div *ngIf="courseName.errors.minlength">Course Name should be more than {{courseName.errors.minlength.requiredLength}} characters</div>
        </div>
    </div>

    <div class="form-group">
        <label for="courseMethod">Course Method</label>
        <select  required ngModel name="courseMethod" #courseMethod ="ngModel" id="courseMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of courseMethods" [value]="method.id">{{method.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="courseMethod.touched && !courseMethod.valid">
          <div *ngIf="courseMethod.errors.required">Course Method is required</div>
        </div>
    </div>

    <div class="checkbox">
        <label>
          <input type="checkbox" ngModel name="hasGuarantee"> 30 Day Money Back Guarantee
        </label>
    </div>

    <p>{{f.value | json}}</p>

    <button [disabled]="!f.valid"  class="btn btn-primary">Submit</button>
  </div>
</form>
