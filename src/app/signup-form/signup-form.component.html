<form [formGroup]="form" (ngSubmit)="login()">
   
    <div class="container">
           <h2>SignUp Form</h2>
           <div *ngIf="form.errors" class="alert alert-danger">Username or Password is invalid</div>
            <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        formControlName="username"
                        id="username" 
                        type="text" 
                        class="form-control">
                <div *ngIf="username.pending">Checking for Uniqueness..</div>
                <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">Username should be more than 5 characters</div>
                    <div *ngIf="username.errors.cannotContainSpaces">Username should not cannot special characters</div>
                    <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
                </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="text" 
                        class="form-control">
                        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">Password is required</div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
    
</form>
